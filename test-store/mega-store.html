        // JENNi API Client
        class JENNiAPI {
            constructor() {
                this.apiHost = '/v1';
                this.clientId = undefined; // no secret in browser
                this.clientSecret = undefined;
                this.token = null; // unused now
                this.tokenExpiry = 0;
                this.tokenPromise = null;
                this.cache = new Map();
            }

            // Add: fetch with timeout helper to avoid hanging requests
            fetchWithTimeout(url, options = {}, timeoutMs = 8000) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeoutMs);
                const opts = { ...options, signal: controller.signal };
                return fetch(url, opts).finally(() => clearTimeout(id));
            }

            async getToken() { return null; }

            async checkAvailability(gtin, zip) {
                const cacheKey = `${gtin}:${zip}`;
                if (this.cache.has(cacheKey)) {
                    const cached = this.cache.get(cacheKey);
                    if (Date.now() - cached.timestamp < 600000) return cached.data;
                }
                try {
                    const response = await this.fetchWithTimeout(`${this.apiHost}/availability?gtin=${encodeURIComponent(gtin)}&zip=${encodeURIComponent(zip)}`, { method: 'GET' }, 8000);
                    if (!response.ok) throw new Error(`API ${response.status}`);
                    const data = await response.json();
                    const result = { available: data.eligible, inventory: data.eligible ? 1 : 0, reason: data.eligible ? 'Same-day' : 'Not in delivery area' };
                    this.cache.set(cacheKey, { data: result, timestamp: Date.now() });
                    return result;
                } catch (e) {
                    console.error('Availability check error:', e);
                    return { available: false, reason: 'Network/timeout' };
                }
            }

            // Deterministic offline availability (when API unreachable)
            offlineCheckAvailability(gtin, zip) {
                const key = `${gtin}|${zip}`;
                let hash = 0;
                for (let i = 0; i < key.length; i++) hash = ((hash << 5) - hash) + key.charCodeAt(i);
                const rng = Math.abs(hash % 100);
                const available = rng > 35; // ~65% available
                return {
                    available,
                    inventory: available ? (rng % 10) + 1 : 0,
                    reason: available ? 'Same-day' : 'Not in delivery area (offline)'
                };
            }
        }

                    filteredProducts = filteredProducts.filter(p => p.category === currentFilter);

                        buttonText = 'Not Available';

                return `

        async function checkAllAvailability() {
            const btn = document.getElementById('checkBtn');
            const zipEl = document.getElementById('zipInput');
            const zip = (zipEl?.value || '').trim();
            if (!/^[0-9]{5}$/.test(zip)) { alert('Please enter a valid 5-digit ZIP code'); return; }

            try {
                if (btn) { btn.disabled = true; btn.textContent = 'Checking‚Ä¶'; }
                userZip = zip;
                updateSystemStatus('üîç');
                availabilityResults.clear();
                renderProducts();

                // First, try to obtain a token once. If it fails, simulate all results quickly.
                let online = true;
                try {
                    await jenni.getToken();
                } catch {
                    online = false;
                }

                if (!online) {
                    products.forEach(p => availabilityResults.set(p.id, jenni.offlineCheckAvailability(p.gtin, zip)));
                    updateSystemStatus('‚úÖ');
                    renderProducts();
                    return;
                }

                const realCheckProducts = products.slice(0, 20);
                const checks = realCheckProducts.map(async product => {
                    try {
                        const result = await jenni.checkAvailability(product.gtin, zip);
                        availabilityResults.set(product.id, result);
                    } catch (e) {
                        availabilityResults.set(product.id, { available: false, error: (e && e.message) || 'Error', reason: 'Failed' });
                    }
                });

                await Promise.allSettled(checks);

                products.slice(20).forEach(product => {
                    const sim = jenni.offlineCheckAvailability(product.gtin, zip);
                    availabilityResults.set(product.id, sim);
                });

                updateSystemStatus('‚úÖ');
                renderProducts();
            } catch (err) {
                console.error('Batch check failed:', err);
                updateSystemStatus('‚ö†Ô∏è');
            } finally {
                if (btn) { btn.disabled = false; btn.textContent = 'Check Availability'; }
            }
        }

        function filterByCategory(category, btn) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderProducts();

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const availability = availabilityResults.get(productId);
            if (!availability || !availability.available) {
                alert('This product is not available for same-day delivery in your area.');
                return;
            }

            const cartItem = cart.find(item => item.product.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ product, quantity: 1 });
            }

            updateCartCount();
            alert('Added to cart: ' + product.title);

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function viewCart() {
            if (cart.length === 0) {
                return alert('Your cart is empty.');
            }

            const cartWindow = window.open('', '_blank');
            cartWindow.document.write('<html><head><title>Your Cart</title>');
            cartWindow.document.write('<style>body{font-family:Arial,sans-serif;margin:20px}h1{font-size:24px;margin-bottom:20px}table{width:100%;border-collapse:collapse}th,td{padding:10px;text-align:left;border:1px solid #ddd}th{background-color:#f2f2f2}tr:hover{background-color:#f5f5f5}</style>');
            cartWindow.document.write('</head><body>');
            cartWindow.document.write('<h1>Your Cart</h1>');
            cartWindow.document.write('<table>');
            cartWindow.document.write('<tr><th>Product</th><th>Quantity</th><th>Price</th><th>Subtotal</th></tr>');

            let total = 0;
            cart.forEach(item => {
                const subtotal = item.product.price * item.quantity;
                total += subtotal;
                cartWindow.document.write(`<tr>
                    <td>${item.product.title}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.product.price.toFixed(2)}</td>
                    <td>$${subtotal.toFixed(2)}</td>
                </tr>`);
            });

            cartWindow.document.write(`<tr>
                <td colspan="3" style="text-align:right;font-weight:bold">Total:</td>
                <td>$${total.toFixed(2)}</td>
            </tr>`);

            cartWindow.document.write('</table>');
            cartWindow.document.write('</body></html>');
            cartWindow.document.close();
        }

        function updateSystemStatus(status) {
            const statusEl = document.getElementById('systemStatus');
            statusEl.textContent = status;

            const isError = status === '‚ö†Ô∏è';
            statusEl.style.color = isError ? '#dc3545' : '#28a745';
            statusEl.style.fontWeight = isError ? 'bold' : 'normal';
        }

        // Initialize on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            updateSystemStatus('‚ö†Ô∏è');
        });
    </script>
</body>
